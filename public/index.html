<!DOCTYPE html>
<html>
    <head>
        <title>
            IMDB Movies
        </title>
        <script src = "/socket.io/socket.io.js"/>
        <script>
            var socket = io('localhost:3000/getTopMovies') ;
            socket.on('connect', function(){ 
                console.log('Connected to Server') 
            }); 
            socket.on('getTopMovies', function(data) {
                document.getElementsByClassName('movies').innerHTML += '<tr> <td>'+data+'</td></tr>';
            });
            socket.emit('getMovies',{});
        </script>
    </head>
    <body>
        <h2> Top Movies Are : </h2><p>
        <div>
            <table class="movies">   
            </table>
        </div>
    </body>
</html>
